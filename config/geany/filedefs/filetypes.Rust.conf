[styling=C]

[keywords]
# all items must be in one line
primary=abstract alignof as become box break const continue crate do else enum extern final for if impl in let loop macro match mod move mut offsetof override priv proc pub pure ref return sizeof static struct super trait typeof unsafe unsized use virtual where while yield  true false
secondary=bool isize usize u8 u16 u32 u64 i8 i16 i32 i64 f32 f64 char str
# these are some doxygen keywords (incomplete)
docComment=attention author brief bug class code date def enum example exception file fn namespace note param remarks return see since struct throw todo typedef var version warning union

[lexer_properties]
lexer.cpp.triplequoted.strings=1

[settings]
lexer_filetype=C

# default extension used when saving files
extension=rs

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=//
# multiline comments
comment_open=/*
comment_close=*/

comment_use_indent=true

#[build_settings]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
#compiler=g++ -Wall -c "%f"
#linker=g++ -Wall -o "%e" "%f"
#run_cmd="./%e"
